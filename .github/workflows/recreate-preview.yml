name: Recreate preview brand from scratch
on:
  workflow_dispatch
  
jobs:
  recreate-preview-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Delete old preview branch
        uses: dawidd6/action-delete-branch@v3
        with:
          branches: preview
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create new preview branch
        uses: peterjgrainger/action-create-branch@v1.0.0
        with:
          branch: 'preview'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger open PRs to synchronize
        uses: yellowmegaman/prtrigger@v0.8
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          commit_message: "your default commit message for trigger"
          git_user: "serviceaccount"
          git_email: "serviceaccount@org.io"
